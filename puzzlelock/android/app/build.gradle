plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.puzzlelock"
    compileSdk = 33 // or your desired compileSdkVersion
    ndkVersion = "21.4.7075529" // or your desired ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.puzzlelock"
        minSdk = 21 // or your desired minSdkVersion
        targetSdk = 33 // or your desired targetSdkVersion
        versionCode = 1
        versionName = "1.0"
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'my-key-password'
            storeFile file('path/to/keystore')
            storePassword 'my-store-password'
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled false // If you want to enable shrinking, obfuscation, etc.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
